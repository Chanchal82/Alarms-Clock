<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="clock">
            <h2>Alarm Clock</h2>
        </div>
    <div id="clockContainer">
        <div class="dot"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div class="digitalClock"></div>
    <div class="selectArea">
        <select name="" id="">
            <option value="Hour" selected hidden disabled>Hour</option>
        </select>
        <select name="" id="">
            <option value="Minute" selected hidden disabled>Minute</option>
        </select>
        <select name="" id="">
            <option value="AM/PM" selected hidden disabled>AM/PM</option>
        </select>
    </div>
   <div id="btn">
    <button class="setalarm">Set Alarm</button>
   </div> 
</div>

</body>
</html>
